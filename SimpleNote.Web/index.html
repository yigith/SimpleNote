<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleNote</title>
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="lib/toastr.js/toastr.min.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>

<body class="d-flex flex-column h-100">

    <header class="bg-dark text-light p-2">
        <h1>SimpleNote</h1>
    </header>
    
    <main class="flex-fill row m-0">
        <div class="col-6 col-sm-4 col-md-3 col-xxl-2">
            <h3 class="mt-3">My Notes</h3>
            <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                    The current link item
                </a>
                <a href="#" class="list-group-item list-group-item-action">A second link item</a>
                <a href="#" class="list-group-item list-group-item-action">A third link item</a>
                <a href="#" class="list-group-item list-group-item-action">A fourth link item</a>
                <a class="list-group-item list-group-item-action disabled">A disabled link item</a>
            </div>
        </div>
        <div class="d-flex flex-column col-6 col-sm-8 col-md-9 col-xxl-10 py-1">
            <div class="py-2">
                <input type="text" class="form-control" placeholder="Title" />
            </div>
            <div class="flex-fill">
                <textarea class="form-control h-100" placeholder="Please write something.."></textarea>
            </div>
            <div class="py-2">
                <button class="btn btn-primary float-end">Kaydet</button>
            </div>
        </div>
    </main>


    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/toastr.js/toastr.min.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
