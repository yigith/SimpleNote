<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimpleNote</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/all.min.css" />
    <link rel="stylesheet" href="lib/toastr.js/toastr.min.css" />
    <link rel="stylesheet" href="css/site.css" />
</head>

<body class="d-flex flex-column h-100">

    <header class="bg-dark text-light p-2">
        <h1>SimpleNote</h1>
    </header>
    
    <main class="flex-fill row m-0">
        <div class="col-6 col-sm-4 col-md-3 col-xxl-2">
            <div class="mt-3 d-flex justify-content-between align-items-center">
                <h3>My Notes</h3>
                <a id="btnNew" href="#" class="mb-2 btn btn-primary btn-sm">
                    <i class="fas fa-plus"></i>
                </a>
            </div>
            <div id="notes" class="list-group"></div>
        </div>
        <div class="d-flex flex-column col-6 col-sm-8 col-md-9 col-xxl-10 py-1">
            <div class="py-2">
                <input id="title" type="text" class="form-control" placeholder="Title" />
            </div>
            <div class="flex-fill">
                <textarea id="content" class="form-control h-100" placeholder="Please write something.."></textarea>
            </div>
            <div class="py-2">
                <button id="btnSave" class="btn btn-primary float-end ms-2">Save</button>
                <button id="btnDelete" class="btn btn-danger float-end">Delete</button>
            </div>
        </div>
    </main>


    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/toastr.js/toastr.min.js"></script>
    <script src="js/site.js"></script>
</body>

</html>
